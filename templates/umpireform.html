{% include "umpire.html" %}

{% block UpdateUmpire %}

<h3>Update Umpire on Game</h3>

<p>Please enter game/umpire information:<br>
Warning: This will replace current information!</p>

{% if form.errors  %}
    <p style="color: red">
      Please correct the error(s) below.
    </p>  
{% endif %}

<form action="/updateumpireform/" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <p><input type=submit value="Do it" />
</form>

{% endblock UpdateUmpire %}
