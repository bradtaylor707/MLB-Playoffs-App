{% include "addplayer.html" %}

{% block AddPlayer %}

<h3>Add player to database</h3>

<p>Please enter the name, </p>

{% if form.errors  %}
    <p style="color: red">
      Please correct the error(s) below.
    </p>  
{% endif %}

<form action="/addplayerform/" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <p><input type=submit value="Do it" />
</form>

{% endblock AddPlayer %}
